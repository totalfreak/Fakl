[application]

name="Fakl"
main_scene="res://Scenes/World.tscn"
icon="res://Sprites/icon.png"

[display]

use_2d_pixel_snap=true
keep_screen_on=true

[input]

move_run=[key(Shift), jbutton(0, 6)]
shoot=[mbutton(0, 1), jbutton(0, 0)]
torch_toggle=[key(Q), jbutton(0, 2)]
move_left=[key(A), jaxis(0, 0)]
move_right=[key(D), jaxis(0, 1)]
move_up=[key(W), jaxis(0, 2)]
move_down=[key(S), jaxis(0, 3)]

[physics_2d]

motion_fix_enabled=true
